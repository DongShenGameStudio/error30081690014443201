<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR30081690014443201</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .header {
            background: #d93025;
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .error-code {
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .header h1 {
            font-size: 28px;
            margin: 10px 0;
        }
        
        .content {
            padding: 30px;
        }
        
        .warning-section {
            background: #fef7e0;
            border-left: 5px solid #f9ab00;
            padding: 20px;
            margin: 25px 0;
            border-radius: 4px;
            display: flex;
            align-items: flex-start;
        }
        
        .warning-icon {
            color: #f9ab00;
            font-size: 28px;
            margin-right: 15px;
        }
        
        .warning-text {
            font-size: 18px;
            line-height: 1.6;
            color: #5f6368;
        }
        
        .solution-section {
            background: #e7f6ed;
            border-left: 5px solid #34a853;
            padding: 20px;
            margin: 25px 0;
            border-radius: 4px;
            display: flex;
            align-items: flex-start;
        }
        
        .solution-icon {
            color: #34a853;
            font-size: 28px;
            margin-right: 15px;
        }
        
        .solution-text {
            font-size: 18px;
            line-height: 1.6;
            color: #137333;
        }
        
        .details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
            font-size: 15px;
            color: #5f6368;
            line-height: 1.6;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #5f6368;
            font-size: 14px;
            border-top: 1px solid #f1f3f4;
        }
        
        .contact {
            margin-top: 10px;
        }
        
        .contact a {
            color: #1a73e8;
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px;
            }
            
            .warning-text, .solution-text {
                font-size: 16px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="error-code">ERROR30081690014443201</div>
            <h1>我们检测到您是电脑端</h1>
            <p>当前您的电脑已被禁止访问</p>
        </div>
        
        <div class="content">
            <div class="warning-section">
                <i class="fas fa-exclamation-circle warning-icon"></i>
                <div class="warning-text">
                    电脑端被官方禁用，因电脑版存在重大漏洞，现已被官方禁用。
                </div>
            </div>
            
            <div class="solution-section">
                <i class="fas fa-mobile-alt solution-icon"></i>
                <div class="solution-text">
                    由于电脑端被禁止访问，所以请您使用手机浏览器访问。
                </div>
            </div>
            
            <div class="details">
                <p><strong>详细说明：</strong></p>
                <p>我们的安全系统检测到电脑端应用程序存在潜在安全漏洞，为避免您的个人信息和数据受到风险，我们暂时禁用了电脑端访问。</p>
                <p>我们的技术团队正在积极修复此问题，恢复时间将另行通知。给您带来的不便，我们深表歉意。</p>
            </div>
        </div>
        
        <div class="footer">
            <p>需要帮助？请 <a href="#">联系客服支持</a></p>
            <p class="contact">或发送邮件至：support@example.com</p>
        </div>
    </div>
</body>
</html>
